- name: creating mongodb
  hosts: mongodb
  become: yes
  tasks:
  - name: Copy mongo.repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: installing mongodb
    ansible.builtin.yum:
      name: mongodb-org
      state: installed
  - name: starting and enabling mongodb
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes       