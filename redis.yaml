- name: creating redis
  hosts: redis
  become: yes
  tasks:
  - name: installing redis
    ansible.builtin.yum:
      name: redis
      state: installed
  - name: updating listen ip address
    become: yes
    ansible.builtin.replace:
      path: /etc/redis/redis.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'
  - name: enabling and starting redis
    ansible.builtin.service:
      name: redis
      state: started
      enabled: yes        